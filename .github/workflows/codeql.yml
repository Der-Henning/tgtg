name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: "0 1 * * *"

jobs:
  code-ql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: "python"
      - uses: github/codeql-action/analyze@v2
